{% extends "base.html" %}

{% block content %}
<div class="add-item">
    <form method="post" enctype="multipart/form-data">

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" class="input" required> <br> <br>

    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist" class="input" required> <br><br>

    <label for="date">Date:</label>
    <input type="number" id="date" name="date" class="input" required><br><br>

    <label for="dimensions">Dimensions:</label>
    <input type="text" id="dimensions" name="dimensions" class="input" required><br><br>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" class="input" required><br><br>

    <label for="image">Upload Image:</label>
    <input type="file" id="image" name="image" class="input" required><br><br>


    <button type="submit" name="add-button" class="button-go">Add Drawing</button>


</form>
    <form style="margin-top: 20px; text-align: center">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flashes">
                {% for message in messages %}
                    <p style="color: darkred">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    </form>
</div>


{% endblock %}
